<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style.css">
</head>

<body >

    <h2 style="text-align: center; color:black;"> Checklist</h2>

<div class="template_checklist_div" >
<div id="table" class="table-editable" >
    <!-- Checklist table -->
    <table class="table table-bordered" style="width: 850px;">
        <thead>
            <tr>
                <!-- Scopes ----> <th bgcolor="#8e7cc3" style="width: 75%; ">InsertTitleHere</th>
                <!-- CheckBox --> <th bgcolor="#8e7cc3" style="width: 5%; text-align: center; ">Y/N</th>
                <!-- Remarks ---> <th bgcolor="#8e7cc3" style="width: 20%; "><i>Remarks if there's any</i></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Scopes ----> <td >InsertTextHere</td>
                <!-- CheckBox --> <td > <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                <!-- Remarks ---> <td contenteditable="true" ></td>
            </tr>


            <!-- Others -->
            <tr>
                <!-- Scopes ----> <td style="font-weight:bold;">Others:  </td>
                <!-- CheckBox --> <td > <label class="container"> <input type="checkbox" > <span class="checkmark"></span> </label> </td>
                <!-- Remarks ---> <td contenteditable="true" ></td>
            </tr>
            
        </tbody>
    </table>
</div>
</div>
<button class="takeImageBtn takeImageBtn1" >Screenshot</button>
<!-- End Checklist table -->

</body>
</html>
